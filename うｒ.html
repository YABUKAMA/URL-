<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>URLをファイルパスに変換する</title>
<script>
function convertToFilePath() {
    var url = document.getElementById("urlInput").value;
    var filePath = url.replace(/^.*[\\\/]/, ''); // URLからファイル名を抽出する
    document.getElementById("filePathOutput").textContent = filePath;
}
</script>
</head>
<body>
<h1>URLをファイルパスに変換する</h1>
<input type="text" id="urlInput" placeholder="URLを入力">
<button onclick="convertToFilePath()">変換</button>
<p id="filePathOutput"></p>
</body>
</html>
